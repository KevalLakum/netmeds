<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/signin.css">
</head>

<body>
    <div class="sign-in col-9 ">
        <div class="cart  d-flex">
            <div class="img-box col-4">
                <img src="../images/1680000865_New_Dest_deal.png" alt="">
            </div>
            <div class="content-box col-4">
                <form action="">
                    <h1>Sign In / Sign Up</h1>
                    <p>Sign up or Sign in to access your orders, special offers, health tips and more!</p>
                    <div class="signin-box ">
                        <label for="">Name</label>
                        <input type="text" placeholder="Enter your Name" id="name">
                        <label for="">phone number</label>
                        <input type="=number" placeholder="Enter your mobile no" id="number">
                        <label for="">Email</label>
                        <input type="=email" placeholder="Enter your Email" id="email">
                        <label for="">Password</label>
                        <input type="=number" placeholder="Enter your Password" id="password">
                        <input type="submit" value="Sign in">
                    </div>
                    <div class="social-icon ">
                        <button class="google"><img src="../images/google-icon.png" alt=""> google</button>
                        <button class="facebook"><img src="../images/facebook-icon.png" alt=""> Facebook</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="login-policy">
        <p class="text-center">By continuing you agree to our <span>Terms of service</span></p>
    <p class="text-center"> and <span>Privacy & Legal Policy.</span> </p>
    </div>
    
</body>
<script src="../script/signin.js"></script>
</html>
